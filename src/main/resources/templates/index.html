<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Secured Index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    Index Web Page

    <div th:if="${user.authenticated} == false">
        <a href="sign-up.html" th:href="@{/signup}">Sign Up</a>
    </div>
    <div th:if="${user.authenticated} == false">
        <a href="sign-in.html" th:href="@{/signin}">Sign In</a>
    </div>
    <div th:if="${user.authenticated} == true">
        <span th:text="'Hello ' + ${user.username}"></span>
    </div>
    <div th:if="${user.authenticated} == true">
        <a href="secure.html" th:href="@{/secure}">Go to Secured Page</a>
    </div>
    <div th:if="${user.authenticated} == true">
        <a th:href="@{/logout}">Log Out</a>
    </div>


</div>

</body>

</html>
